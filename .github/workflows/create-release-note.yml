name: actions/create-release
on: [push]
jobs:
  retrieve-changes:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get Closed PRs
      id: closed-prs
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
          last_release=$(gh release list --limit=1)
          last_release_date=$(echo $last_release | awk '{print $NF}')
          last_release_tag=$(echo $last_release | awk '{ print $2 }')
          echo $last_release
          echo $last_release_date
          echo $last_release_tag
          
          last_release=$(gh release list --limit=1 | awk '{print $NF}')
          closed_prs=$(gh pr list --base main --search "closed:>$last_release_date" --json "number,title,url")
          echo $closed_prs
